version: '3.8'

services:
  # Aplicaci칩n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketwise-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    volumes:
      # Montaje para uploads persistentes
      - ./uploads:/app/uploads
      # Montaje para archivos est치ticos si es necesario
      - ./public:/app/public
    restart: unless-stopped
    networks:
      - ticketwise-network
    depends_on:
      - nginx

  # Nginx como proxy reverso (producci칩n)
  nginx:
    image: nginx:alpine
    container_name: ticketwise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL (opcional)
      - ./uploads:/var/www/uploads:ro  # Servir uploads est치ticos
    restart: unless-stopped
    networks:
      - ticketwise-network
    depends_on:
      - app

networks:
  ticketwise-network:
    driver: bridge

volumes:
  uploads:
    driver: local