version: '3.8'

services:
  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketwise-app-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    restart: unless-stopped
    networks:
      - ticketwise-network
    # No exponemos puerto directamente, solo a través de nginx

  # Nginx con SSL
  nginx:
    image: nginx:alpine
    container_name: ticketwise-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    restart: unless-stopped
    networks:
      - ticketwise-network
    depends_on:
      - app
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para SSL automático
  certbot:
    image: certbot/certbot:latest
    container_name: ticketwise-certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  ticketwise-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  ssl_certificates:
    driver: local